<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    >
    <link rel="stylesheet" href="style.css">
    

    <title>Alonshemesh Player</title>
  </head>
  <body>
    <div class="top_container">
      <div class="play_btns">
        <button class="main_play" id="main_play">
          <i  class="fa fa-play-circle play-icon" style="font-size: 90px;" aria-hidden="true"></i>
          
          <iframe src="silent.mp3" allow="autoplay"  style="display: none">
            
          </iframe>
          <!-- <audio id="audio">
            <source src="https://cdn.cybercdn.live/Darom_97FM/Live/icecast.audio">
          </audio> -->
        </button>
        <!-- <i class=""></i> -->
      </div>
    </div>
    <div class="player_container" id="player_container" style="padding-left: 20px;">

      <div class="first_col" style="width: 35%;">
        <div class="play_btn">
          <button class="main_play"  >
            <i class="fa fa-play-circle play-icon" aria-hidden="true"></i>
            
            <iframe src="silent.mp3" allow="autoplay"  style="display: none">
              
            </iframe>
            <!-- <audio id="audio">
              <source src="https://cdn.cybercdn.live/Darom_97FM/Live/icecast.audio">
            </audio> -->
          </button>
          <!-- <i class=""></i> -->
        </div>
        <div class="play_speaker" >
          <button id= "main_speaker" class="main_speaker">
            <i id="speaker-icon" class="fa fa-volume-high"></i>
          </button>
          <audio id="audio">
            <source src="https://cdn.cybercdn.live/Darom_97FM/Live/icecast.audio">
          </audio>
          <input type="range" id="seekBar" value="0" step="1">
          

          <!-- <i class="fa-solid fa-volume-xmark"></i> -->
        </div>
        <!-- volume up and down -->
        <div class="fb-like" data-href="http://fm1.co.il/glgltz.html" data-width="" data-layout="box_count" data-action="" data-size="large" data-share="false"></div>

        <div class="favorites" style="margin: 0 0 0 10%">
          
        </div>
      </div>
      <div class="space" style="width: 10%; height: 20px;"></div>
      <div class="second_col" style="width: 20%; margin: 0; padding: 0; display: flex;">
        <button id="like_button" class="like_button" style="padding-right: 150px;" >
            <i id='like_icon' class="fa-regular fa-heart" aria-hidden="true"></i>
          </button>  
        
        <div class="name_section">
         
          <div class="play_title" style="direction: rtl; text-align: right;color: #009FCE;">רדיו ללא הפסקה</div>
          <div class="play_title" style="direction: rtl; text-align: right; color: #009FCE;">מנגן עכשיו</div>
        </div>
        <div class="img">
          <img
            class="img_logo"
            src="https://static.rlive.co.il/storage/uploads/stations/VB0yDWABE2EE2HJvuqAlB8g7xZ0vIZE0SbvBWIft.jpeg"
            alt=""
            srcset=""
            width="100px"
            height="100px"
          />
          


        </div>
      </div>
    </div>
    <script src="script.js"></script>
    
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v19.0&appId=1526367464317090" nonce="HZ9nULk9"></script>
    

    
  </body>
  <style>
    
  </style>
</html>
